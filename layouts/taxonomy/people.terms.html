{{ define "content" }}
    <div class="ui text container">
        <h1 class="ui huge header">{{ .Title }}</h1>
        <div class="ui list">
            {{ range .Pages -}}
                <a class="item" href="{{ .RelPermalink }}">
                    <i class="user icon"></i>
                    <div class="content">
                        {{ .Title }}
                    </div>
                </a>
            {{- end }}
        </div>
    </div>
{{ end }}
